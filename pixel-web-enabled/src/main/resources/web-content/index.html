
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
		
        <meta name="keywords" content="onebeartoe.com, cross platform remote volume control application">
	
        <meta name="description" content="onebeartoe.com remote volume control is a Java-powered desktop application.">

        <link rel="stylesheet" type="text/css" href="layout.css" />

        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>onebeartoe Pixel Web Application</title>
    </head>

    <body onload="loadImageResources();">
        
        <script type="text/javascript" src="pixel.js"></script>
        
	<div style="display: block; 										  				 
             text-align: center;											  
             font-size:1.875em; 
             margin-bottom: 1%;">
				 
            <h3>Pixel Web Controls</h3>
	
        
	</div>
											 
	<br/>

        <hr/>
        
        <br/>
        
        <center >
            <span style="font-size:1.875em;">
                Mode:
            </span>
            
            <select name="sound-meter-mode" 
                    onchange="modeChanged(this.value);"
                    style="width: 50%; height: 2em; font-size: 3em;">
                <option value="off">Off</option>
                <option value="animations">Animations</option>
                <option value="still">Still Images</option>
                <option value="text">Scrolling Text</option>
            </select>
        </center>

        <br/>
        
        <hr/>
      
        <h3>Still Images</h3>
        
        <div id="still-images" >

        </div>
        
        <br/>
        
        <hr/>
      
        <h3>Logs</h3>
        
        <div id="logs" class="logs" style="">

        </div>
        
        <br/>

        <hr/>
        
	<br/>

	<a href="http://www.onebeartoe.com" 
            style="display: block; 										  											 
            text-align: center;											  
            font-size:1.875em; ">
            brought to you by onebeartoe.com
	</a>
											 
    </body>

</html>
